<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap-5.3.1-dist/css/bootstrap.min.css">
</head>

<body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <!-- there are also 6 heading classes h1 to h6 -->
    <p class="h1">Heading 1</p>
    <p class="h2">Heading 2</p>

    <!-- there is class numbers total 6 (1-6) or (0-5) -->
    <!-- display classes are 6 -->
    <p class="display-1">Display 1</p>
    <p class="display-2">Display 2</p>

    <!-- font-size, font-weight and font-style -->
    <p class="fs-1 fw-bold fst-italic">My Paragraph</p>

    <!-- inline tags  -->
    <small>This is small tag</small>
    <code>Code tag</code>
    <kbd>Keyboard Tag</kbd>
    <u>Underline tag</u>
    <mark>Mark Tag</mark>
</body>

</html>
