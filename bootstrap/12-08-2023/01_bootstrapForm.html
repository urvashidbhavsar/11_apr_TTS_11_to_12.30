<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        label {
            margin: 0 !important;
        }

        .uform {
            display: flex;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="regform">
        <div class="container">
            <form action="">
                <h2 class="pb-4">New User</h2>
                <div class="row uform g-1">
                    <div class="col-sm-2 col-12 p-1">
                        <label for="" class="form-label">Name </label>
                    </div>
                    <div class="col-sm-10 col-12 p-1">
                        <input type="text" name="" id="" class="form-control">
                    </div>
                </div>
                <div class="row uform g-1">
                    <div class="col-sm-2 col-12 p-1">
                        <label for="" class="form-label">Birthdate </label>
                    </div>
                    <div class="col-sm-10 col-12 p-1">
                        <input type="date" name="" id="" class="form-control">
                    </div>
                </div>
                <div class="row uform g-1">
                    <div class="col-sm-2 col-12 p-1">
                        <label for="" class="form-label">Address </label>
                    </div>
                    <div class="col-sm-10 col-12 p-1">
                        <textarea name="" id="" cols="30" rows="2" class="form-control"></textarea>
                    </div>
                </div>
                <div class="row uform g-1">
                    <div class="col-sm-2 col-12 p-1">
                        <label for="" class="form-label">Gender </label>
                    </div>
                    <div class="col-sm-10 col-12 p-1">
                        <div class="form-check-inline">
                            <input type="radio" name="gen" id="" class="form-check-input">
                            <label for="" class="form-check-label">Male</label>
                        </div>
                        <div class="form-check-inline">
                            <input type="radio" name="gen" id="" class="form-check-input">
                            <label for="" class="form-check-label">Female</label>
                        </div>
                    </div>
                </div>
                <div class="row uform g-1">
                    <div class="col-sm-2 col-12 p-1">
                        <label for="" class="form-label">City </label>
                    </div>
                    <div class="col-sm-10 col-12 p-1">
                        <select name="" id="" class="form-select">
                            <option value="">---select---</option>
                            <option value="">Surat</option>
                        </select>
                    </div>
                </div>
                <div class="row uform g-1">
                    <div class="col-sm-2 col-12 p-1">
                        <label for="" class="form-label">Email </label>
                    </div>
                    <div class="col-sm-10 col-12 p-1">
                        <div class="input-group">
                            <input type="text" class="form-control">
                            <label for="" class="input-group-text">@gmail.com</label>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
