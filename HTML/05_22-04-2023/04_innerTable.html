<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- inner table / nested table => create table in the table-->
    <table border="1" style="border-color:green;">
        <!-- 1st row -->
        <tr>
            <td>Row-1 col-1</td>
            <td>Row-1 col-2
                <table border="1" style="border-color: blue;">
                    <!-- 1st row -->
                    <tr>
                        <td>Table 2</td>
                        <td>Table 2</td>
                    </tr>
                    <!-- 2nd row -->
                    <tr>
                        <td>Table 2</td>
                        <td>Table 2</td>
                    </tr>
                </table>
            </td>
        </tr>
        <!-- 2nd row -->
        <tr>
            <td>Row-2 col-1</td>
            <td>Row-2 col-2</td>
        </tr>
    </table>
</body>
</html>
