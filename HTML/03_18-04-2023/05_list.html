<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- there are three type of list
        (1) unorder list  = pair tag <ul> and <li>
        (2) order list = pair tag <ol> and <li>
        (3) description list = pair tag <dl>, <dt> and <dd>
    -->

    <!-- type = circle, square and disc (default) -->
    <ul type="disc">
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
    </ul>

    <!-- type = 1 (default), A, a, I, i 
        start attribute work with type 1 -->
    <ol type="1" start="101">
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
    </ol>

    <dl>
        <!-- define term -->
        <dt>HTML</dt>
        <!-- define description  -->
        <dd>what is html, what is tag, element, attribute etc</dd>

        <dt>CSS</dt>
        <dd>properties, selector etc</dd>
    </dl>
</body>
</html>
