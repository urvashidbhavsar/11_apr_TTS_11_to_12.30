<html>
    <head>
        <title>Image Tag</title>
    </head>
    <body>
        <!-- src = source file 
            alt = alternative text
        -->
        <img src="img1.jpg" alt="image 1" height="200px" width="300px">

        <!-- for suggession press ctrl + space -->
        <img src="image/img1.jpg" alt="" height="200px" width="300px">

        <img src="../img1.jpg" alt="">
    </body>
</html>
