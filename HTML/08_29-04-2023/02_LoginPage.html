<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <fieldset style="width:40%">
            <legend align="center"><h2>Login Page</h2></legend>
            <form action="">
                <table style="width:60%" cellpadding="5px">
                    <!-- 1st row -->
                    <tr>
                        <td>Username</td>
                        <td>
                            <input type="text" name="" id="" style="height:30px;width:100%">
                        </td>
                    </tr>
                    <!-- 2nd row -->
                    <tr>
                        <td>Password</td>
                        <td>
                            <input type="password" name="" id="" style="height:30px;width:100%">
                        </td>
                    </tr>
                    <!-- 3rd row -->
                    <tr>
                        <td colspan="2" style="text-align:center">
                            <button type="submit" style="height:30px; width:60%;background-color: blue; border-color: blue;color: white;">Login</button>
                        </td>
                    </tr>
                </table>
            </form>
        </fieldset>
    </center>
</body>
</html>
