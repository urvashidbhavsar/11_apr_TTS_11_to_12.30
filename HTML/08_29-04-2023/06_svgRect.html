<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- svg tag used to draw graphics on webpage
        it indicate 2d graphics
        svg = scalable vector graphics
     -->
     <svg height="900px" width="100%">
        <!-- <rect x="20" y="40" height="200px" width="280px" fill="red" stroke="darkblue" stroke-width="5px"> -->
        <rect x="20" y="40" rx="20" ry="100" height="200px" width="280px" style="fill:coral;stroke: darkblue; stroke-width: 10px;stroke-dasharray: 10px;stroke-dashoffset:26px; stroke-opacity: 0.8;stroke-linecap:round">
        </rect>
     </svg>
</body>
</html>
