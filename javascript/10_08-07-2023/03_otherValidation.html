<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            color: red;
        }
    </style>
</head>

<body>
    <form action="">
        <table>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gen" id="male">
                    <label for="">Male</label>
                    <input type="radio" name="gen" id="female">
                    <label for="">Female</label>
                </td>
                <td>
                    <span id="msg1"></span>
                </td>
            </tr>
            <tr>
                <td>Subject</td>
                <td>
                    <input type="checkbox" name="" id="c1">
                    <label for="">Java</label>
                    <input type="checkbox" name="" id="c2">
                    <label for="">React</label>
                    <input type="checkbox" name="" id="c3">
                    <label for="">Node</label>
                </td>
                <td>
                    <span id="msg2"></span>
                </td>
            </tr>
            <tr>
                <td>City</td>
                <td>
                    <select name="" id="city">
                        <option value="-1">---select---</option>
                        <option value="">Surat</option>
                    </select>
                </td>
                <td>
                    <span id="msg3"></span>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <button onclick="return checkValid()">Click Here</button>
                </td>
            </tr>
        </table>
    </form>

    <script>
        function checkValid() {
            let male = document.getElementById("male").checked;
            let female = document.getElementById("female").checked;

            let c1 = document.getElementById("c1").checked;
            let c2 = document.getElementById("c2").checked;
            let c3 = document.getElementById("c3").checked;

            let city = document.getElementById("city").value;
            if (male == false && female == false) {
                document.getElementById("msg1").innerText = "Select Gender"
                return false;
            } else if (c1 == false && c2 == false && c3 == false) {
                document.getElementById("msg2").innerText = "select Subject"
                return false
            } else if (city == "-1") {
                document.getElementById("msg3").innerText = "Select city"
                return false
            } else {
                document.getElementById("msg1").innerText = ""
                document.getElementById("msg2").innerText = ""
                document.getElementById("msg3").innerText = ""
                return false
            }

        }
    </script>
</body>

</html>
