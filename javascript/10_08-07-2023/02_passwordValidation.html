<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            color: red;
        }
    </style>
</head>

<body>
    <form action="">
        <table>
            <tr>
                <td>Password</td>
                <td>
                    <input type="password" name="" id="pass" onblur="return checkPassword()"
                        placeholder="Enter 8 to 15 character" onkeyup="return passwordEx()" maxlength="15">
                </td>
                <td>
                    <span id="msg1"></span>
                </td>
            </tr>
            <tr>
                <td>Confirm Password</td>
                <td>
                    <input type="password" name="" id="cpass" onblur="return checkPassword()"
                        placeholder="Enter 8 to 15 character" onkeyup="return comparePass()">
                </td>
                <td>
                    <span id="msg2"></span>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <button onclick="return checkPassword()">Click Here</button>
                </td>
            </tr>
        </table>
    </form>
    <script>
        function checkPassword() {
            let pass = document.getElementById("pass").value;
            let cpass = document.getElementById("cpass").value;
            if (pass == "" || pass == null) {
                document.getElementById("msg1").innerText = "Enter Password"
                return false;
            } else if (cpass == "" || cpass == null) {
                document.getElementById("msg2").innerText = "Enter Confirm Password"
                return false;
            } else {
                document.getElementById("msg1").innerText = ""
                document.getElementById("msg2").innerText = ""
                return false;
            }
        }

        // keyboard event 
        function passwordEx() {
            let pass = document.getElementById("pass").value;
            let passex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9])(?!.*\s).{8,15}$/
            if (passex.test(pass)) {
                document.getElementById("msg1").innerText = ""
                return false;
            } else {
                document.getElementById("msg1").innerText = "Enter one lowercase letter, one uppercase letter, one numeric digit, and one special character"
                return false;
            }
        }

        // compare password
        function comparePass() {
            let pass = document.getElementById("pass").value;
            let cpass = document.getElementById("cpass").value;
            if (cpass != pass) {
                document.getElementById("msg2").innerText = "password & confirm password does not match"
                return false;
            } else {
                document.getElementById("msg2").innerText = ""
            }
        }
    </script>
</body>

</html>
