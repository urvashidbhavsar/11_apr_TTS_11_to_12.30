<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- loop is count number of iteration -->
    <script>
        let a = 1;
        while (a <= 10) {
            document.writeln(a)
            a++
        }
        document.write("<br>")
        let b = 11;
        do {
            document.writeln(b)
            b++;
        } while (b < 21);

        document.write("<br>")
        for (let c = 20; c >= 1; c--) {
            document.writeln(c)
        }
    </script>
</body>

</html>
