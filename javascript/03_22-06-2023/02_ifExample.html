<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- display min number from 2 numbers -->
    <script>
        let num1 = 20;
        let num2 = 30;

        document.write("Number 1 is : " + num1)
        document.write("<br>Number 2 is : " + num2)

        if (num1 < num2) {
            document.write("<br>" + num1 + " is min")
        } else if (num2 < num1) {
            document.write("<br>" + num2 + " is min")
        } else if (num1 == num2) {
            document.write("<br>" + num1 + " & " + num2 + " are same")
        } else {
            // else execute complusory
            document.write("<br> you are not input any number")
        }
    </script>
</body>

</html>
