<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- &Cross; -->
    <script>
        // static table program
        let table = 45;
        for (let i = 1; i <= 10; i++) {
            document.write(table + "&Cross;" + i + "=" + (table * i) + "<br>")
        }
    </script>
</body>

</html>
