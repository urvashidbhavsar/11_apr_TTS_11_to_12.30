<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // increment => add 1 value
        // there is two type of increment (1) pre-increment for ex. ++a,
        // (2) post-increment for ex, a++

        // decrement => remove 1 value
        // there is two type of decrement (1) pre-decrement for ex, --a,
        // (2) post-decrement for ex. a--;

        let a = 1;
        console.log(a++); //print then increment = 2
        a++;  // 2
        console.log(a); // 3

        console.log(++a); // increment than print
        ++a;
        console.log(a);

        let b = 10;
        b--;
        console.log(b);

        --b;
        console.log(--b);
    </script>
</body>

</html>
