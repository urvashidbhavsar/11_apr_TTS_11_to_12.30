<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var b = 5;

        var num1 = 45;
        var num2 = 10;


        num1 += num2  //num1 = num1 + num2; 
        console.log(num1);  //55

        num1 -= num2
        console.log(num1); //45

        num1 *= num2
        console.log(num1); //450 

        num1 /= num2
        console.log(num1);  // 45

        num1 %= num2
        console.log(num1); //5
    </script>
</body>

</html>
