<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // static program
        var num1 = 45; var num2 = 34;

        // here + is concanetation (concat) operator
        document.write("Number1 is : " + num1)
        document.write("<br> Number2 is : " + num2)

        document.write("<br> Addition : " + (num1 + num2))
        document.write("<br> Subtraction : " + (num1 - num2))
        document.write("<br> Multiply : " + (num1 * num2))
        document.write("<br> Division : " + (num1 / num2))
        document.write("<br> Modules : " + (num1 % num2))
    </script>
</body>

</html>
