<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .regpage {
            width: 700px;
            border: 1px solid black;
            margin: auto;
            padding: 20px;
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            padding: 5px 0px;
            align-items: center;
        }

        h3 {
            padding-bottom: 16px;
        }

        .msg {
            color: red;
        }

        input[type="text"],
        [type="date"],
        select,
        [type="password"] {
            height: 25px;
            width: 250px;
            padding: 2px 5px;
        }

        textarea {
            width: 250px;
            padding: 2px 5px;
        }

        button {
            height: 30px;
            width: 100px;
            background-color: black;
            color: white;
            border: 2px solid black;
            cursor: pointer;
        }

        .passicon {
            position: relative;
        }

        .passicon .icon {
            position: absolute;
            top: 9px;
            right: 91px;
        }
    </style>
</head>

<body>
    <div class="regpage">
        <h3>New User</h3>
        <form action="#">
            <!-- first name -->
            <div class="row">
                <div class="col">
                    <label for="">Firstname</label>
                </div>
                <div class="col">
                    <input type="text" name="" id="fname" onblur="return blankCheck(this, 'msg1')"
                        onkeyup="return nameCheck(this, 'msg1')">
                </div>
                <div class="col">
                    <span class="msg" id="msg1"></span>
                </div>
            </div>
            <!-- last name -->
            <div class="row">
                <div class="col">
                    <label for="">Lastname</label>
                </div>
                <div class="col">
                    <input type="text" name="" id="lname" onblur="return blankCheck(this, 'msg2')"
                        onkeyup="return nameCheck(this, 'msg2')">
                </div>
                <div class="col">
                    <span class="msg" id="msg2"></span>
                </div>
            </div>
            <!-- Birthdate -->
            <div class="row">
                <div class="col">
                    <label for="">Birthdate</label>
                </div>
                <div class="col">
                    <input type="date" name="" id="dob" onblur="return blankCheck(this, 'msg3')">
                </div>
                <div class="col">
                    <span class="msg" id="msg3"></span>
                </div>
            </div>
            <!-- gender -->
            <div class="row">
                <div class="col">
                    <label for="">Gender</label>
                </div>
                <div class="col">
                    <input type="radio" name="gen" id="male">
                    <label for="">Male</label>
                    <input type="radio" name="gen" id="female">
                    <label for="">Female</label>
                </div>
                <div class="col">
                    <span class="msg" id="msg4"></span>
                </div>
            </div>
            <!-- address -->
            <div class="row">
                <div class="col">
                    <label for="">Address</label>
                </div>
                <div class="col">
                    <textarea name="" id="addr" cols="30" rows="2" maxlength="300"
                        placeholder="address must be in between 30 to 300 character"
                        onblur="return blankCheck(this, 'msg5')" onkeyup="return addressLength()"></textarea>
                </div>
                <div class="col">
                    <span class="msg" id="msg5"></span>
                </div>
            </div>
            <!-- city -->
            <div class="row">
                <div class="col">
                    <label for="">City</label>
                </div>
                <div class="col">
                    <select name="" id="city" onblur="return dropSelect(this, 'msg6') ">
                        <option value="-1">--- select ---</option>
                        <option value="">Surat</option>
                        <option value="">Navsari</option>
                    </select>
                </div>
                <div class="col">
                    <span class="msg" id="msg6"></span>
                </div>
            </div>
            <!-- Mobile No -->
            <div class="row">
                <div class="col">
                    <label for="">Mobile No</label>
                </div>
                <div class="col">
                    <input type="text" name="" id="mobile" onblur="return blankCheck(this,'msg7')"
                        onkeyup="return MobileValidation()" maxlength="10">
                </div>
                <div class="col">
                    <span class="msg" id="msg7"></span>
                </div>
            </div>
            <!-- Email id -->
            <div class="row">
                <div class="col">
                    <label for="">Email id</label>
                </div>
                <div class="col">
                    <input type="text" name="" id="email" onblur="return blankCheck(this,'msg8')"
                        onkeyup="return emailEx()">
                </div>
                <div class="col">
                    <span class="msg" id="msg8"></span>
                </div>
            </div>
            <!-- Password -->
            <div class="row">
                <div class="col">
                    <label for="">Password</label>
                </div>
                <div class="col passicon">
                    <input type="password" name="" id="pass" onblur="return blankCheck(this,'msg9')"
                        placeholder="8 to 15 character" maxlength="15" onkeyup="return passwordEx()">
                    <span class="fa-solid fa-eye icon" id="icon1" onclick="showpass()"></span>
                </div>
                <div class="col">
                    <span class="msg" id="msg9"></span>
                </div>
            </div>
            <!-- Confirm Password -->
            <div class="row">
                <div class="col">
                    <label for="">Confirm Password</label>
                </div>
                <div class="col passicon">
                    <input type="password" name="" id="cpass" onblur="return blankCheck(this,'msg10')"
                        onkeyup="return passwordCompare()">
                    <span class="fa-solid fa-eye icon" id="icon2" onclick="showcpass()"></span>
                </div>
                <div class="col">
                    <span class="msg" id="msg10"></span>
                </div>
            </div>
            <!-- submit button -->
            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <button type="submit" onclick="return formCheck()">Submit</button>
                </div>
                <div class="col"></div>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
