<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2 id="disp"></h2>
    <h2 id="fulldate"></h2>
    <h2 id="fulltime"></h2>

    <script>
        let tdate = new Date()

        document.getElementById("disp").innerText = tdate

        document.getElementById("fulldate").innerText = tdate.getDate() + "/" + (tdate.getMonth() + 1) + "/" + tdate.getFullYear()

        document.getElementById("fulltime").innerText = tdate.getHours() + ":" + tdate.getMinutes() + ":" + tdate.getSeconds() + "---" + tdate.getDay()

    </script>
</body>

</html>
