<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .p1{
            font-size: 30px;
        }
        .p2{
            font-size: 2rem; /* give value between 1 to 7 */
        }
        .p3{
            font-size: 5vh;
        }
        .p4{
            font-size: 5vw;
        }
        .p5{
            font-size: 1in; /* set value between 0 to 1 */
        }
        .p6{
            font-size: 500%;
        }
        .p7{
            font-size: 40pt;
        }
        /* .p8{
            font-size: ;
        } */
    </style>
</head>
<body>
    <p class="p1">px value</p>
    <p class="p2">em/rem value</p>
    <p class="p3">viewpoint / vertical height</p>
    <p class="p4">viewpoint / vertical width</p>
    <p class="p5">Inch size</p>
    <p class="p6">% size</p>
    <p class="p7">point value</p>
</body>
</html>
