<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mydiv{
            height: auto;
            width: 200px;
            background-color: cornflowerblue;
            border: 5px dashed black;
            padding: 20px;

            /* background-clip: border-box; => default value  */

            /* cover only content */
            /* background-clip: content-box;  */

            /* cover padding and content */
            background-clip: padding-box;
        }
    </style>
</head>
<body>
    <div class="mydiv">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Asperiores vel soluta incidunt recusandae. Nesciunt numquam ipsa vero praesentium. Laboriosam voluptates totam tenetur nostrum expedita quod esse, ratione unde. Delectus, repellat.
    </div>
</body>
</html>
