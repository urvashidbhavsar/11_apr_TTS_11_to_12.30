<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .link1:link{
            color: blue;
        }
        .link2:active{
            color:green;
        }
        .link3:visited{
            color: brown;
        }
        .link4:hover{
            color: darkblue;
        }
        input:focus-visible{
            outline: none;
        }
        button{
            background-color: blue;
            color: white;
            border: 2px solid blue;
        }
        button:hover{
            background-color: white;
            color: blue;
        }
    </style>
</head>
<body>
    <!-- pseudo classes are used with :class -->
    <a href="" class="link1">Click Here</a>
    <a href="" class="link2">Click Here</a>
    <a href="" class="link3">Click Here</a>
    <a href="" class="link4">Click Here</a>
    <br>
    <input type="text" name="" id="">
    <br>
    <button>Click Here</button>
</body>
</html>
