<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* always remember display flex always apply in parent class. */
        .main{
            display: flex;
            background-color: aqua;
        }
        .div1, .div2, .div3{
            height: 200px;
            width: 33.33%;
        }
        .div1{
            background-color: blueviolet;
        }
        .div2{
            background-color: chocolate;
        }
        .div3{
            background-color: brown;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>
    </div>
</body>
</html>
