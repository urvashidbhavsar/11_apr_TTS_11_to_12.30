<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .head1{
            color: blue;
        }
        .head2{
            color: red;
        }
        /* class name => for ex.
            myclass, my_class, my-class, myClass, myclass1, myclass-1

            invalid =>
            do not use spacial characher like, !, @, %,&
            do not allow space in css classname
            do not use number before classname ex, 1myclass
        */
    </style>
</head>
<body>
    <h1 class="head1">Heading 1</h1>
    <h1 class="head2">Heading 1</h1>
</body>
</html>
