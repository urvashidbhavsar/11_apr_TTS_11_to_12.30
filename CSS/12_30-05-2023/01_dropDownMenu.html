<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        a{
            text-decoration: none;
        }
        ul{
            list-style: none;
        }
        .navbar{
            background-color: chocolate;
        }
        .navbar ul{
            display: flex;
        }
        .navbar ul li{
            padding: 20px;
        }
        .navbar ul li a{
            color: white;
        }
        .DispNav{
            position: relative;
        }
        .DispNav .Menus{
            display: none;
            position: absolute;
            top: 52px;
            height: auto;
            width: 150px;
            background: currentColor;
            left: 0px;
            border-radius: 5px;
        }
        .DispNav:hover .Menus{
            display: block;
        }
        .DispNav .Menus li{
            padding: 10px;
        }
        .DispNav span{
            color: white;
            font-size: 12px;
            transition: 0.5s cubic-bezier(0.455, 0.03, 0.515, 0.955) all;
        }
        .DispNav:hover span{
            transform: rotate(180deg);
        }
        .DispNav .cube{
               height: 20px;
                width: 20px;
                background-color: black;
                transform: rotate(45deg);
                position: absolute;
                top: -10px;
                left: 30px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <ul class="mainNav">
            <li><a href="">Home</a></li>
            <li class="DispNav"><a href="">About</a>
                <span class="fa-solid fa-angle-down"></span>
                <ul class="Menus">
                    <div class="cube"></div>
                    <li><a href="">About 1</a></li>
                    <li><a href="">About 2</a></li>
                </ul>
            </li>
            <li><a href="">Contact</a></li>
        </ul>
    </div>
</body>
</html>
