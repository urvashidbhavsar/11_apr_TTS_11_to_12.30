<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* if we cant set relative in any div element consider relative as browser. */
        img{
            height: 200px;
            width: 200px;
        }
        .main{
            position: relative;
        }
        .image1{
            position: absolute;
            top: 0;
            left: 0;
        }
        .image2{
            position: absolute;
            top: 50px;
            left: 50px;
        }
        .image3{
            position: absolute;
            top: 100px;
            left: 100px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="image1">
            <img src="images/img1.jpg" alt="">
        </div>
        <div class="image2">
            <img src="images/img2.jpg" alt="">
        </div>
        <div class="image3">
            <img src="images/img3.jpg" alt="">
        </div>
    </div>
</body>
</html>
