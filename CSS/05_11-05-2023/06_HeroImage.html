<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        img{
            height: 700px;
            width: 100%;
        }
        .heroimage{
            position: relative;
        }
        .heroimage .text{
            width: 100%;
            position: absolute;
            top: 200px;
            text-align: center;
        }
        h1{
            color: white;
            padding-bottom: 20px;
            font-size: 50px;
            text-shadow: 0px 0px 5px black;
        }
        p{
            width: 50%;
            margin: auto;
            text-shadow: 0px 0px 5px black;
            color: white;
            padding-bottom: 20px;
        }
        button{
            height: 40px;
            width: 150px;
            border: 2px solid black;
            background-color: transparent;
            font-weight: 700;
            border-radius: 10px;
        }
        button:hover{
            border: 2px solid black;
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <div class="heroimage">
        <img src="images/img6.jpg" alt="">
        <div class="text">
            <h1>Discover the world</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi placeat nobis possimus rem fugit ex recusandae quasi modi in mollitia. Dolor voluptatibus provident ipsam tempore nihil sint soluta earum dicta?</p>
            <button>Read More <i class="fa-solid fa-paper-plane"></i></button>
        </div>
    </div>
</body>
</html>
