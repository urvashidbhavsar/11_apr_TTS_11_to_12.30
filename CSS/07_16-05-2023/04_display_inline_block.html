<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style-type: none;
        }
        .list{
            background-color: lightblue;
            text-align: right;
        }
        li{
            /* display inline-block can set content in one line and also count height and width */
            display: inline-block;
            padding: 20px;
            background-color: brown;
        }

    </style>
</head>
<body>
    <div class="list">
        <ul>
            <li>List 1</li>
            <li>List 2</li>
            <li>List 3</li>
        </ul>
    </div>
</body>
</html>
