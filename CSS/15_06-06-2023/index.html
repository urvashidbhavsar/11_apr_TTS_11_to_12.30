<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage</title>
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- css link -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/max_576.css">
    <link rel="stylesheet" href="css/min_576.css">
    <link rel="stylesheet" href="css/min_768.css">
    <link rel="stylesheet" href="css/min_992.css">
    <link rel="stylesheet" href="css/min_1200.css">
</head>

<body>
    <!-- header = navigation -->
    <header>
        <div class="container">
            <div class="header-p">
                <div class="navigation">
                    <div class="logo">
                        <h1>sa<span class="fa-solid fa-spoon"></span>ads</h1>
                    </div>
                    <div class="navbar">
                        <ul>
                            <li><a href="" class="active">Home</a></li>
                            <li><a href="">About</a></li>
                            <li><a href="">Menu</a></li>
                            <li>
                                <a href="">Pages</a>
                                <span class="fa-solid fa-angle-down"></span>
                            </li>
                            <li><a href="">Contact</a></li>
                            <li><a href="">
                                    <span class="fa-solid fa-search"></span>
                                </a></li>
                        </ul>
                    </div>
                    <div class="theme">
                        <div class="icon">
                            <span class="fa-solid fa-moon"></span>
                        </div>
                        <div class="btn">
                            <button>
                                <span class="fa-solid fa-bars"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- homepage -->
    <section class="homepage">
        <div class="container">
            <div class="homepage-p">
                <div class="homepage_banner">
                    <div class="left-banner">
                        <h1 class="title-top">Fresh healthy</h1>
                        <h1 class="title-b">delicious salads</h1>
                        <p>Healthy foods to eat everyday, Tasty and healthy vegetables salad with fresh tomatoes,
                            coriander leaves and more.</p>
                        <button class="orderbtn">Order Now</button>
                    </div>
                    <div class="right-banner">
                        <img src="images/banner1.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
