<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        .imageOverlay {
            height: 300px;
            width: 300px;
            border: 1px solid red;
            position: relative;
            margin: auto;
            overflow: hidden;
        }

        .imageOverlay img {
            height: 300px;
            width: 300px;
        }

        .imageOverlay .text {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background-color: rgba(220, 20, 60, 0.705);
            height: 100%;
            width: 100%;
            display: grid;
            place-content: center;
            transform: scale(0);
            transition: 1s all ease-in-out;
            color: white;
        }

        .imageOverlay:hover .text {
            transform: scale(1);
        }

        .imageOverlay .textOver {
            transform: scale(0);
            transition: 3s all ease;
            transition-delay: 2s;
            /* animation: bounceIn 5s ease; */
        }

        .imageOverlay:hover .textOver {
            transform: scale(1);
        }
    </style>
</head>

<body>
    <div class="imageOverlay">
        <img src="about.jpg" alt="">
        <div class="text">
            <div class="textOver">
                <h1>Image Overlay</h1>
            </div>
        </div>
    </div>
</body>

</html>
