<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mydiv {
            height: 100px;
            width: 100px;
            background-color: blue;
        }
    </style>
</head>

<body>
    <button id="btn1">Click To animate</button>
    <hr>
    <div class="mydiv"></div>
    <!-- offline cdn -->
    <script src="jquery.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $(".mydiv").animate({
                    marginLeft: "300px", marginTop: "100px", height: "200px", width: "200px", borderRadius: "50%"
                })
            })
        })
    </script>
</body>

</html>
