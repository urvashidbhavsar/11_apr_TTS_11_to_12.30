<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <label for="">Enter Any Value : </label>
        <input type="text" name="" id="userinp">
        <button id="btn">Click</button>
    </form>
    <p id="p1"></p>

    <script src="jquery.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn").click(function () {
                $user = $("#userinp").val();
                if ($user == "" || $user == null) {
                    alert("Enter Value")
                } else {
                    $("#p1").text($user)
                    return false
                }
            })
        })
    </script>
</body>

</html>
