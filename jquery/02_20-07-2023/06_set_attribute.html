<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- there are 3 functions of get and set attribute : text() html() and val() -->
    <button id="btn1">Text</button>
    <button id="btn2">HTML</button>
    <button id="btn3">VALUE</button>

    <p id="p1">This is jquery function</p>

    <input type="text" name="" id="" value="">

    <script src="jquery.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $("#p1").text("this is js library")
            })
            $("#btn2").click(function () {
                $("#p1").html("<b>this is js library</b>")
            })
            $("#btn3").click(function () {
                $("input").val("Hello")
            })
        })
    </script>

</body>

</html>
