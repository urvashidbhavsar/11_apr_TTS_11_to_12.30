<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1 {
            height: 300px;
            width: 200px;
            background-color: rgb(6, 68, 48);
        }
    </style>
</head>

<body>
    <!-- slide function : slideUp() slideDown() slideToggle()
        worked on height
    -->
    <button id="btn1">SlideUp</button>
    <button id="btn2">SlideDown</button>
    <button id="btn3">slideToggle</button>

    <hr>
    <div class="div1"></div>
    <!-- jquery cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $(".div1").slideUp(2000)
            })
            $("#btn2").click(function () {
                $(".div1").slideDown(2000)
            })
            $("#btn3").click(function () {
                $(".div1").slideToggle(2000)
            })
        })
    </script>
</body>

</html>
