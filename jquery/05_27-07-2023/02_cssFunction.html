<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn1">Click</button>
    <h1>Hello world</h1>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                // $("h1").css("color", "red") apply when use single property
                $("h1").css({ color: "blue", fontSize: "40px", backgroundColor: "pink", fontFamily: "sans-serif" })
            })
        })
    </script>
</body>

</html>
