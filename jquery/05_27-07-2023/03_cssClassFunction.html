<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .heading1 {
            font-size: 50px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            color: darkslateblue;
            background-color: lightcoral;
        }

        .heading2 {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 50px;
            font-weight: 100;
            color: red;
        }
    </style>
</head>

<body>
    <button id="btn1">Add Class</button>
    <button id="btn2">Remove Class</button>
    <button id="btn3">Toggle Class</button>
    <hr>
    <h1 class="head1">Hello User</h1>
    <h1 class="head2">Hello User</h1>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        $(function () {
            $("#btn1").click(function () {
                $(".head1").addClass("heading1")
            })
            $("#btn2").click(function () {
                $(".head1").removeClass("heading1")
            })
            $("#btn3").click(function () {
                $(".head2").toggleClass("heading2")
            })
        })
    </script>
</body>

</html>
